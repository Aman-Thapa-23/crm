{% extends 'accounts/main.html' %}
{% block content %}
{% include 'accounts/Status.html' %}

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product</th>
                    <th>Note</th>
                    <th>Date Ordered</th>
                    <th>Status</th>

                    {% for order in orders %}
                    
                    <tr>
                        <td>{{order.Products}}</td>
                        <td>{{order.note}}</td>
                        <td>{{order.Date_created}}</td>
                        <td>{{order.Status}}</td>
                    </tr>

                    {% endfor %}
                </tr>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
